<!DOCTYPE html>
<html>
<head>
  <title>Titlul paginii</title>
  <style>
    h1 { color: red; } /* Stilizează titlurile h1 în roșu */
    p { font-size: 14px; } /* Stilizează paragrafele cu o dimensiune de 14px */
  </style>
</head>
<body>
  <h1>Titlul principal</h1>
  <p>Acesta este un paragraf.</p>
  <div>
    <h2>Subtitlu</h2> <!-- Reprezintă un titlu secundar -->
    <p>Un alt paragraf.</p>
  </div>
</body>
</html>
