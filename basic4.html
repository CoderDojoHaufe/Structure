<!DOCTYPE html>
<html>
<head>
  <title>Titlul paginii</title>
</head>
<body>
  <h1>Tabele</h1>

  <p>Tabel 1</p>

  <table>
    <tr> <!-- Reprezintă o linie din tabel -->
      <th>Nume</th> <!-- Reprezintă o celulă antet în tabel -->
      <th>Prenume</th>
    </tr>
    <tr>
      <td>Popescu</td> <!-- Reprezintă o celulă de date în tabel -->
      <td>Maria</td>
    </tr>
    <tr>
      <td>Ionescu</td> <!-- Reprezintă o celulă de date în tabel -->
      <td>Ion</td>
    </tr>
  </table>

  <br />

  <p>Tabel 2</p>
  
  <table style="border: 2px solid #000;">
    <tr> <!-- Reprezintă o linie din tabel -->
      <th style="border: 2px solid #000;">Nume</th> <!-- Reprezintă o celulă antet în tabel -->
      <th style="border: 2px solid #000;">Prenume</th>
    </tr>
    <tr>
      <td style="border: 2px solid #000;">Popescu</td> <!-- Reprezintă o celulă de date în tabel -->
      <td style="border: 2px solid #000;">Maria</td>
    </tr>
    <tr>
      <td style="border: 2px solid #000;">Ionescu</td> <!-- Reprezintă o celulă de date în tabel -->
      <td style="border: 2px solid #000;">Ion</td>
    </tr>
  </table>

  <br/>

  <p>Tabel 3</p>

  <table style="border: 2px solid #000; border-collapse: collapse;">
    <tr> <!-- Reprezintă o linie din tabel -->
      <th style="border: 2px solid #000;">Nume</th> <!-- Reprezintă o celulă antet în tabel -->
      <th style="border: 2px solid #000;">Prenume</th>
    </tr>
    <tr>
      <td style="border: 2px solid #000;">Popescu</td> <!-- Reprezintă o celulă de date în tabel -->
      <td style="border: 2px solid #000;">Maria</td>
    </tr>
    <tr>
      <td style="border: 2px solid #000;">Ionescu</td> <!-- Reprezintă o celulă de date în tabel -->
      <td style="border: 2px solid #000;">Ion</td>
    </tr>
  </table>
</body>
</html>
