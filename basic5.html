<!DOCTYPE html>
<html>
<head>
  <title>Titlul paginii</title>
</head>
<body>
  <h1>Titlul principal</h1>
  <form>
    <label for="nume">Nume:</label> <!-- Reprezintă o etichetă pentru un element din formular -->
    <input type="text" id="nume"> <!-- Reprezintă un câmp de introducere text -->
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email"> <!-- Reprezintă un câmp de introducere email -->
    <br>
    <input type="submit" value="Trimite"> <!-- Reprezintă un buton de trimitere a formularului -->
  </form>
</body>
</html>
